			placeholder="Filter by departments"
		    >
		    <div class="all">
		    <table>

			     <tr></tr>

			    </tr>

		    </div>

	    <datalist id="depts0">
		<option value="AAS"></option><option value="ACS"></option>

		<option value="AVC"></option><option value="BIO"></option>
		<option value="CHEM"></option><option value="CMS"></option>

<html>
    <head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
	<svg width="960" height="600"></svg>
	<script src="./js/dagre.min.js"></script>
	<!-- <script src="./js/d3-force.min.js"></script> -->
	
	<script>
	 function dagreGetD3(){
	     let nodes = d3.selectAll('.nodes > *').data();
	     let edges = d3.selctAll('.links > *').data();
	     for (node of nodes){
		 console.log(node); //TODO: figure out how to map dagre.Graph position data to d3 elements
	     }
	     for (edge of edges){
		 console.log(edge); //TODO: figure out how to map props, draw dagre-style lines with d3
		 }
	     
	 }
	 var svg = d3.select("svg"),
	     width = +svg.attr("width"),
	     height = +svg.attr("height");
	 
	 var gg = new dagre.graphlib.Graph();
	 gg.setGraph({});
	 gg.setDefaultEdgeLabel(function() { return {}; });
	 
	 var simulation = d3.forceSimulation().force("link", d3.forceLink().id(function(d) { return d.id; }))
			    .force("center", d3.forceCenter(width / 2, height / 2));
	 d3.json(
	     'http://localhost:3001/test',
	     function(err, g){
		 if (err) throw err;
		 console.log(JSON.stringify(g));
		 var link = svg.append("g")
			       .attr("class", "links")
			       .selectAll("line")
			       .data(g.links)
			       .enter().append("line");

		 var node = svg.append("g")
			       .attr("class", "nodes")
			       .selectAll("circle")
			       .data(g.nodes)
			       .enter().append("circle")
			       .attr("r", 2.5)
			       .call(d3.drag()
				       .on("start", dragstarted)
				       .on("drag", dragged)
				       .on("end", dragended));

		 node.append("title")
		     .text(function(d) { return d.id; })
		 
		 simulation.nodes(g.nodes).on('tick', ticked);
		 simulation.force("link")
			   .links(g.links);
		 
		 function ticked() {
		     link
			 .attr("x1", function(d) { return d.source.x; })
			 .attr("y1", function(d) { return d.source.y; })
			 .attr("x2", function(d) { return d.target.x; })
			 .attr("y2", function(d) { return d.target.y; });

		     node
			 .attr("cx", function(d) { return d.x; })
			 .attr("cy", function(d) { return d.y; });
		 }
	     });

	 function dragstarted(d) {
	     if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	     d.fx = d.x;
	     d.fy = d.y;
	 }

	 function dragged(d) {
	     d.fx = d3.event.x;
	     d.fy = d3.event.y;
	 }

	 function dragended(d) {
	     if (!d3.event.active) simulation.alphaTarget(0);
	     d.fx = null;
	     d.fy = null;
	 }
	</script>
    </body>
</html>
